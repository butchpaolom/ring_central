<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap4-neon-glow.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content text-center">
            <h5>Are you sure you want to delete?</h5>
            <div class="row p-0 mt-4">
                <div class="col-6 mx-0">
                    <button class="btn btn-outline-danger" id="deleteSubmit">DELETE</button>
                </div>
                <div class="col-6 mx-0">
                    <button class="btn btn-outline-warning" id="cancelDeleteSubmit">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <div class="row">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div class="row text-right">
            <div class="col-10 pt-1 px-0">
                <h5>Total of ({{ pages }}) pages</h5>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-9 px-4">
                        <input type="number" min=1 max="{{pages}}" class="form-control" id="page" value="1">
                    </div>
                    <div class="col-3 px-0 mx-0">
                        <button id="paginate" class="btn btn-primary">GO</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="mx-1">
                <button class="btn btn-outline-secondary request-btn" id="get">GET</button>
            </div>
            <div class="mx-1">
                <button class="btn btn-outline-success request-btn" id="post">POST</button>
            </div>
            <div class="mx-1">
                <button class="btn btn-outline-warning request-btn" id="put">PUT</button>
            </div>
            <div class="mx-1">
                <button class="btn btn-outline-danger request-btn" id="delete">DELETE</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    {% include 'forms/get_form.html' %}
                    {% include 'forms/post_form.html' %}
                    {% include 'forms/put_form.html' %}
                    {% include 'forms/delete_form.html' %}
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body flex-wrap">
                        <h6 class="card-title">Response</h6>
                        <p class="lead" id="resBody">
                            Hello!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
